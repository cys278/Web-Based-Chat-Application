<!--A Real time chat application system using node.js and socketio-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat -Realtime Node Socket.io Caht app</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Navigation Bar-->
    <nav>
        <img class="logo" src="chat.png" alt="">
        <label class="switch">
            <input type="checkbox" />
            <span class="slider">
                <div class="fug">

                        </path>
                        <path
                            d="M5.205 10.787a7.632 7.632 0 0 0 1.804 1.352c-1.118 1.007-4.929 2.028-5.054 1.903-.126-.127.737-4.189 1.839-5.18.346.69.837 1.35 1.411 1.925Z">
                        </path>
                    </svg>
                </div>

                <div class="stars">
                    <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" fill="#fff"
                        class="star bi bi-star-fill" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" fill="#fff"
                        class="star bi bi-star-fill" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" fill="#fff"
                        class="star bi bi-star-fill" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" fill="#fff"
                        class="star bi bi-star-fill" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
                        </path>
                    </svg>
                </div>
            </span>
        </label>
    </nav>
    <!-- User List for Private Messages -->
    <div id="userListContainer">
        <h3>Users Online</h3>
        <ul id="userList"></ul>
    </div>

    <!-- Search bar for searching previous messages -->
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="   Search In Chat">
        <button id="searchBtn" class="mysearch">Search</button>
        <button id="continueChatBtn" style="display: none;width:11%;
        height:36px; border:2px solid #02495d; font-size:15px; padding:3px;border-radius:15px;">Continue Chat</button>
    </div>
    <!-- Dropdown to choose between public and private messaging -->
    <!-- Radio buttons for selecting public or private messaging -->

    <div class="container"></div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" autocomplete="off">
            <button class="btn" type="submit">
                <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor"
                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                            </path>
                        </svg>
                    </div>
                </div>
                <span>Send</span>
            </button>
        </form>
    </div>
</body>

</html>
